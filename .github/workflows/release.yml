name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable with PyInstaller
        run: |
          python -m PyInstaller --noconsole --onefile --name "Descargador-Musica" --add-data "src;src" src/main.py

      - name: Get current date for tag
        id: date
        run: echo "date=$(date +'%Y.%m.%d.%H%M%S')" >> $GITHUB_OUTPUT
        shell: bash

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'push'
        with:
          tag_name: ${{ github.ref_name == 'main' && format('v{0}', steps.date.outputs.date) || github.ref_name }}
          files: dist/Descargador-Musica.exe
          name: Release ${{ github.ref_name == 'main' && steps.date.outputs.date || github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
