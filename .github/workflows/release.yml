name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download FFmpeg
        run: |
          New-Item -ItemType Directory -Path bin -Force | Out-Null
          Invoke-WebRequest -Uri "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip" -OutFile "ffmpeg.zip"
          Expand-Archive -Path "ffmpeg.zip" -DestinationPath "ffmpeg_temp"
          $ffmpegDir = Get-ChildItem -Path "ffmpeg_temp" -Directory | Select-Object -First 1
          Copy-Item "$($ffmpegDir.FullName)\bin\ffmpeg.exe" -Destination "bin\ffmpeg.exe"
          Copy-Item "$($ffmpegDir.FullName)\bin\ffprobe.exe" -Destination "bin\ffprobe.exe"
          Remove-Item "ffmpeg.zip"
          Remove-Item "ffmpeg_temp" -Recurse
        shell: pwsh

      - name: Build executable with PyInstaller
        run: |
          python -m PyInstaller --noconsole --onefile --name "DescargadorFacil" --add-data "src;src" --add-data "bin;bin" src/main.py

      - name: Get current date for tag
        id: date
        run: echo "date=$(date +'%Y.%m.%d.%H%M%S')" >> $GITHUB_OUTPUT
        shell: bash

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'push'
        with:
          tag_name: ${{ github.ref_name == 'main' && format('v{0}', steps.date.outputs.date) || github.ref_name }}
          files: dist/DescargadorFacil.exe
          name: Release ${{ github.ref_name == 'main' && steps.date.outputs.date || github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
